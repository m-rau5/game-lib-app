<nav class="navbar">
  <!-- Home Link -->
  <div class="navbar-section navbar-left">
    <a href="{{ url_for('homePage') }}" class="nav-link">Home</a>
  </div>

  <!-- Search Bar -->
  <div class="navbar-section navbar-center">
    <form action="{{ url_for('search') }}" method="GET" class="search-form">

      <select name="category">
        <option value="games">Games</option>
        <option value="users">Users</option>

      <button class="submit-btn" type="submit">Go</button>

  <div class="navbar-section navbar-right">

    <a href="{{ url_for('users.user_profile') }}" class="nav-link">Profile</a>
    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
    {% endif %}
  </div>
